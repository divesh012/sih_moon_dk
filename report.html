  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: white;
      margin: 0;
      padding: 20px;
    }

    .report-container {
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background-color: #1e293b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.4);
      margin-bottom: 30px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .risk-level {
      font-size: 32px;
      font-weight: bold;
    }

    .safety {
      color: #22c55e; /* green */
      font-weight: bold;
    }

    .bar-chart {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .bar {
      width: 60px;
      background-color: #334155;
      border-radius: 6px;
      position: relative;
      height: 150px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .bar-fill {
      width: 100%;
      border-radius: 6px;
      background-color: #fb923c; /* orange */
    }

    .bar-label {
      text-align: center;
      margin-top: 8px;
    }

    .details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-top: 20px;
    }

    .detail-card {
      background-color: #1e293b;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .detail-card h4 {
      margin: 10px 0;
      font-size: 18px;
      color: #cbd5e1;
    }

    .detail-card p {
      font-size: 20px;
      font-weight: bold;
    }

  </style>
</head>
